<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td {
  border:1px solid black;
}
td {
  width: 50px;
  height: 50px;
  text-align: center;
}
</style>
<script src="./zerohundred.js"></script>
</head>
<body onload="startGame()">
  <table id="game">
    <tr id="row1">
      <td id="1.1"></td>
      <td id="1.2"></td>
      <td id="1.3"></td>
      <td id="1.4"></td>
    </tr>
    <tr id="row2">
      <td id="2.1"></td>
      <td id="2.2"></td>
      <td id="2.3"></td>
      <td id="2.4"></td>
    </tr>
    <tr id="row3">
      <td id="3.1"></td>
      <td id="3.2"></td>
      <td id="3.3"></td>
      <td id="3.4"></td>
    </tr>
    <tr id="row4">
      <td id="4.1"></td>
      <td id="4.2"></td>
      <td id="4.3"></td>
      <td id="4.4"></td>
    </tr>
  </table>
  <button onclick="doshit()">generate cell</button>
  <button onclick="clearBoard(true)">clear board</button>
  <button onclick="right();doshit()">right</button>
  <button onclick="left();doshit()">left</button>
</body>
</html>
